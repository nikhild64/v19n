<style>
  .table {
    align-self: stretch;
    border-radius: 12px;
    background-color: #fff;
    border: .5px solid rgba(0, 0, 0, .2);
    box-sizing: border-box;
    height: 500px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    text-align: center;
    font-size: 16px;
    color: #151515;
    padding: 12px;

  }

  @media (max-width: 768px) {
    .table {
      border: none;
    }
  }

  .columns {
    align-self: stretch;
    flex: 1;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start
  }

  .guest-user,
  .names,
  .privilege,
  .privilegeplus {
    align-self: stretch;
    flex: 1;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    gap: 0
  }

  .privilege {
    color: #600874
  }

  .privilegeplus {
    background-color: #faedf1;
    color: #b3073d
  }

  .item {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center
  }

  .item {
    align-self: stretch;
    flex: 1;
    font-size: 18px
  }

  .item-icon {
    width: 18px;
    flex: 1;
    max-height: 100%
  }

  .item-icon4-wrapper {
    align-self: stretch;
    justify-content: center;
    flex: 1;
    max-width: 100%;
    overflow: hidden;
    max-height: 100%;
    border-top: 1px solid #000;
    display: flex
  }

  .item-icon4-wrapper .item-icon {
    flex: 0
  }

  .guest {
    position: relative;
    line-height: 20px
  }

  .b {
    position: relative;
    line-height: 18px

  .cashback {
    flex: 1;
    position: relative;
    line-height: 18px;
    text-align: start;
    font-weight: bold;
  }

    display: none;
    align-items: center;
    height: 44px
